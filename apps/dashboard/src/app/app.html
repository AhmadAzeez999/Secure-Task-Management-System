<div class="min-h-screen flex flex-col transition-colors duration-300"
     [class.dark]="isDarkMode" 
     [class.bg-gray-900]="isDarkMode" 
     [class.text-gray-100]="isDarkMode"
     [class.bg-gray-50]="!isDarkMode" 
     [class.text-gray-900]="!isDarkMode">

  <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 p-4 shadow-md transition-colors duration-300"
          [class.bg-gray-800]="isDarkMode"
          [class.bg-white]="!isDarkMode">
    
    <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-indigo-400 text-center sm:text-left">
      Task Manager
    </h1>

    <div class="flex flex-wrap justify-center sm:justify-end items-center gap-2">
      <button
        (click)="toggleTheme()"
        class="p-2 rounded-lg transition-colors duration-200"
        [class.bg-gray-700]="isDarkMode"
        [class.hover:bg-gray-600]="isDarkMode"
        [class.text-gray-300]="isDarkMode"
        [class.bg-gray-200]="!isDarkMode"
        [class.hover:bg-gray-300]="!isDarkMode"
        [class.text-gray-700]="!isDarkMode"
        [title]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        <svg *ngIf="isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <svg *ngIf="!isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>

      <p *ngIf="isLoggedIn()" class="px-2 text-center sm:text-left">
        Hi, {{ username }}
      </p>

      <button
        *ngIf="isLoggedIn()"
        (click)="logout()"
        class="px-4 py-2 rounded-lg bg-indigo-700 text-indigo-100 hover:bg-indigo-600 transition-colors duration-200"
      >
        Logout
      </button>

      <ng-container *ngIf="!isLoggedIn()">
        <button
          (click)="goToLogin()"
          class="px-4 py-2 rounded-lg transition-colors duration-200"
          [class.bg-indigo-100]="!isDarkMode"
          [class.text-indigo-700]="!isDarkMode"
          [class.hover:bg-indigo-200]="!isDarkMode"
          [class.bg-indigo-700]="isDarkMode"
          [class.text-indigo-100]="isDarkMode"
          [class.hover:bg-indigo-600]="isDarkMode"
        >
          Login
        </button>
        <button
          (click)="goToSignup()"
          class="px-4 py-2 rounded-lg transition-colors duration-200"
          [class.bg-indigo-100]="!isDarkMode"
          [class.text-indigo-700]="!isDarkMode"
          [class.hover:bg-indigo-200]="!isDarkMode"
          [class.bg-indigo-700]="isDarkMode"
          [class.text-indigo-100]="isDarkMode"
          [class.hover:bg-indigo-600]="isDarkMode"
        >
          Signup
        </button>
      </ng-container>
    </div>
  </header>

  <main class="flex-grow p-4 sm:p-6">
    <router-outlet></router-outlet>
  </main>

  <footer class="text-center py-4 transition-colors duration-300 text-sm space-y-1"
          [class.bg-gray-800]="isDarkMode"
          [class.text-gray-400]="isDarkMode"
          [class.bg-white]="!isDarkMode"
          [class.text-gray-600]="!isDarkMode">
    <p>"Ctrl + m" to create a new task, if you have permission to.</p>
    <p>&copy; {{ currentYear }} Task Manager. All rights reserved.</p>
    <p>By Ahmad Azeez</p>
  </footer>
</div>
