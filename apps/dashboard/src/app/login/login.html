<div
  class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto p-6 rounded shadow-md mt-6 sm:mt-10 transition-colors duration-300"
  [class.bg-white]="!isDarkMode"
  [class.bg-gray-800]="isDarkMode"
>
  <h2
    class="text-xl sm:text-2xl md:text-3xl font-bold mb-4 text-center transition-colors duration-300"
    [class.text-gray-900]="!isDarkMode"
    [class.text-gray-100]="isDarkMode"
  >
    Login
  </h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      required
      class="w-full p-2 sm:p-3 border rounded transition-colors duration-300 text-sm sm:text-base"
      [class.bg-white]="!isDarkMode"
      [class.text-gray-900]="!isDarkMode"
      [class.border-gray-300]="!isDarkMode"
      [class.placeholder-gray-500]="!isDarkMode"
      [class.bg-gray-700]="isDarkMode"
      [class.text-white]="isDarkMode"
      [class.border-gray-600]="isDarkMode"
      [class.placeholder-gray-400]="isDarkMode"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
      class="w-full p-2 sm:p-3 border rounded transition-colors duration-300 text-sm sm:text-base"
      [class.bg-white]="!isDarkMode"
      [class.text-gray-900]="!isDarkMode"
      [class.border-gray-300]="!isDarkMode"
      [class.placeholder-gray-500]="!isDarkMode"
      [class.bg-gray-700]="isDarkMode"
      [class.text-white]="isDarkMode"
      [class.border-gray-600]="isDarkMode"
      [class.placeholder-gray-400]="isDarkMode"
    />

    <button
      type="submit"
      class="w-full py-2 sm:py-3 bg-indigo-700 text-white rounded hover:bg-indigo-600 transition-colors duration-200 text-sm sm:text-base font-medium"
    >
      Login
    </button>
  </form>
</div>
